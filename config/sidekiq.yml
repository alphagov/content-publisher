---
:verbose: false
:concurrency: 10
:max_retries: 0
<% if ENV.key?('SIDEKIQ_LOGFILE') %>
:logfile: <%= ENV['SIDEKIQ_LOGFILE'] %>
<% end %>
development:
  :logfile: null
:queues:
  - default
  - mailers
:scheduler:
  :schedule:
    asset_cleanup:
      interval: '30m'
      class: AssetCleanupJob
    populate_bulk_data:
      interval:
        - 15m
        - first_in: 0s
      class: PopulateBulkDataJob
