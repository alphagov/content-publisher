            label: General aviation - rotorcraft
          - name: spaceflight
            label: Spaceflight
          - name: sport-aviation-and-balloons
            label: Sport aviation and balloons
          - name: unmanned-aircraft-systems
            label: Unmanned Aircraft Systems (UAS)
      - type: choose_one
        name: report_type
        label: Report Type
        input: select
        options:
          - name: annual_safety_report
            label: Annual safety report
          - name: correspondence-investigation
            label: Bulletin - Correspondence investigation
          - name: field-investigation
            label: Bulletin - Field investigation
