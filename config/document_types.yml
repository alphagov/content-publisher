  - id: aaib_report
    label: AAIB Report
    path_prefix: /aaib-reports
    lead_image: false
    attachments: inline_file_only
    publishing_metadata:
      schema_name: specialist_document
      rendering_app: government-frontend
    contents:
      - title_and_base_path
      - summary
      - body
      - type: time
        name: date_of_occurrence
        label: Date of Occurrence
        precision: date
      - type: text
        name: aircraft_type
        label: Aircraft Type
      - type: text
        name: registration
        label: Registration
      - type: text
        name: location
        label: Location
      - type: choose_multiple
        name: aircraft_category
        label: Aircraft Category
        options:
          - name: commercial-fixed-wing
