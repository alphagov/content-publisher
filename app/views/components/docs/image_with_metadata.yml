name: Image meta
description: Displays an image with the associated metadata and possible actions
body: |
  Metadata contains alt text, image caption and image credit. Actions can be choose, edit and remove.
  The component is dependent on the govuk-frontend grid system.
accessibility_criteria: |
  Images in this component must:

  * have alt text
shared_accessibility_criteria:
  - link
examples:
  default:
    data:
      src: https://assets.publishing.service.gov.uk/government/assets/history/buildings/larry-the-cat-a47549e08bdbc6cd0e3e042eea943f65b7a4590d95642586e51acb44bb2dcea2.jpg
      alt_text: Larry the cat
      metadata_items:
        - field: Alt text
          value: Larry the cat
        - field: Caption
          value: Larry, Chief Mouser to the Cabinet Office
        - field: Credit
          value: His Majesty's Government
  with_actions:
    data:
      src: https://assets.publishing.service.gov.uk/government/assets/history/buildings/larry-the-cat-a47549e08bdbc6cd0e3e042eea943f65b7a4590d95642586e51acb44bb2dcea2.jpg
      alt_text: Larry the cat
      actions:
        - <a class="govuk-link" href="#">Edit image</a>
        - <a class="govuk-link" href="#">Delete image</a>
  with_id:
    data:
      id: my-image
      src: https://assets.publishing.service.gov.uk/government/assets/history/buildings/larry-the-cat-a47549e08bdbc6cd0e3e042eea943f65b7a4590d95642586e51acb44bb2dcea2.jpg
      alt_text: Larry the cat
      metadata_items:
        - field: Alt text
          value: Larry the cat
        - field: Caption
          value: Larry, Chief Mouser to the Cabinet Office
        - field: Credit
          value: His Majesty's Government
