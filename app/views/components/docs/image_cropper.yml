name: Image cropper
description: Displays an image with resizable crop function
body: |
 This component uses Cropper.js - a JavaScript library for cropping image.
 Users can select an specific area of an image, and then upload the coordinates data to server-side to crop the image, or crop the image on browser-side directly.
