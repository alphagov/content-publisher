name: Modal pages
description: Switches between multiple static blocks of HTML
examples:
  default:
    data:
      id: pages
      block: |
        <div class="app-c-modal-pages__page" data-modal-page="1">
          Page 1
        </div>

        <div class="app-c-modal-pages__page" data-modal-page="2">
          Page 2
        </div>
