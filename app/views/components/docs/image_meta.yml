name: Image meta
description: Displays an image with the associated metadata and possible actions
body: |
  Metadata contains alt text, image caption and image credit. Actions can be choose, edit and remove.
  The component is dependent on the govuk-frontend grid system.
accessibility_criteria: |
  Markdown listing what this component must do to be accessible. For example:

  The image must:

  * have alt text
